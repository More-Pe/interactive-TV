<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Interactive TV</title>
        <link rel="stylesheet" href="./CSS/styles.css">
        <link rel="icon" type="image/png" href="./img/favicon-tv.png"/>
    </head>
    <body>
        <div class="row" id="main-container"> 
            <div class="col" id="container-tv">
                <div id="tv">
                    <div id="screen" class="off">
                        <img id="static" src="./img/inicio.gif"/>
                        <img id="ch1" src="./img/messi.gif"/>
                        <img id="ch2" src="./img/rubias.gif"/>
                        <img id="ch3" src="./img/britney.gif"/>
                        <img id="ch4" src="./img/edEddYeddy.gif"/>
                        <img id="ch5" src="./img/leyYorden.gif"/>
                        <img id="ch6" src="./img/boxeo.gif"/>
                        <img id="netflix" src="./img/netflix.gif"/>
                        <img id="disney" src="./img/disney.gif" />
                        <div id="tv-info" class="info-off">
                            <div id="date"></div>
                            <div id="chanel-name"></div>
                        </div>
                    </div>
                    <div id="stand"></div>
                    <div id="base"></div>
                    <div id="table">
                        <div id="square"></div>
                    </div>
                </div>   
                <div id="remote">
                    <div id="top-buttons-container">
                        <div id="on-off-button" class="top-buttons bg-red">‚åΩ</div>
                        <div id="info-button" class="top-buttons bg-cyan">ùíæ</div>
                    </div>
                    <div id="wheel-container">
                        <div id="wheel">
                            <div id="left-wheel">
                                <div id="left-button">‚óÄ</div>
                            </div>
                            <div id="center-wheel">
                                <div id="up-button">‚ñ≤</div>
                                <div id="ok-button">OK</div>
                                <div id="down-button">‚ñº</div>
                            </div>
                            <div id="right-wheel">
                                <div id="right-button">‚ñ∂</div>
                            </div>
                            </div>
                        </div>
                    <div id="ch-vol-container">
                        <div id="chanel-button">
                            <div id="up-channel">+</div>
                            <div id="chan-vol">
                                <h6>CH</h6>
                            </div>
                            <div id="down-channel">-</div>
                        </div>
                        <div id="vol-button">
                            <div id="up-vol">+</div>
                            <div id="chan-vol">
                                <h6>VOL</h6>
                            </div>
                            <div id="down-vol">-</div>
                        </div>
                    </div>
                    <div id="channels-container">
                        <div class="row-channels">
                            <div class="channel">1</div>
                            <div class="channel">2</div>
                            <div class="channel">3</div>
                        </div>
                        <div class="row-channels">
                            <div class="channel">4</div>
                            <div class="channel">5</div>
                            <div class="channel">6</div>
                        </div>
                    </div>
                    <div id="bottom-buttons-container">
                        <div id="disney-button" class="bottom-buttons bg-cyan">
                            <h6>Disney</h6>
                        </div>
                        <div id="netflix-button" class="bottom-buttons bg-red">
                            <h6>Netflix</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    <body>
<html>
